<!DOCTYPE html>
<html>

<head>
    <title>Photo Gallery</title>
    <style>
        /* Base Styles */

        :root {
            font-size: 10px;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: "Open Sans", Arial, sans-serif;
            min-height: 100vh;
            background-color: #fafafa;
            color: #262626;
            padding-bottom: 3rem;
        }

        img {
            display: block;
        }

        .container {
            max-width: 92rem;
            margin: 0 auto;
            padding: 0 0rem;
        }

        .visually-hidden {
            position: absolute !important;
            height: 1px;
            width: 1px;
            overflow: hidden;
            clip: rect(1px, 1px, 1px, 1px);
        }

        /* Gallery Section */

        .gallery {
            display: flex;
            flex-wrap: wrap;
            margin: -1rem -1rem;
            padding-bottom: 1rem;
        }

        .gallery-item {
            position: relative;
            flex: 1 0 25rem;
            margin: 1rem;
            color: #fff;
            cursor: pointer;
        }

        .gallery-item:hover .gallery-item-info,
        .gallery-item:focus .gallery-item-info {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /*
The following code will only run if your browser supports CSS grid.
Remove or comment-out the code block below to see how the browser will fall-back to flexbox & floated styling. 

*/

        @supports (display: grid) {
            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(22rem, 1fr));
                grid-gap: 1rem;
            }

            .gallery-item,
            .gallery {
                width: auto;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="gallery">
            {% for image in site.images %}
            <div class="gallery-item" tabindex="0">
                <img class="gallery-image"
                    src="{{site.baseurl}}/assets/images/thumbs/{{ image.path | split: '/' | last | split: '.' | first }}.jpg"
                    alt="Image 1">
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // JavaScript code for image click event
        const galleryItems = document.querySelectorAll('.gallery-item');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const imgSrc = item.querySelector('img').getAttribute('src');
                // You can perform further actions, such as displaying the image in a modal or redirecting to a detailed view page.
                console.log('Image clicked:', imgSrc);
            });
        });
    </script>
</body>

</html>
